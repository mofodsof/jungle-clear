<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elise - Jungle Clear</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: url('assets/images/splash/elise.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .home-link, .social-links a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding: 3rem 2rem;
      gap: 3rem;
      background: rgba(0, 0, 0, 0.6);
    }
    .sides-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .side {
      width: 500px;
      height: 300px;
      perspective: 1000px;
    }
    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .side.clicked .flip-card {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
    }
    .flip-card-front img {
      width: 100px;
      height: 100px;
    }
    .flip-card-back iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    .flip-card-back {
      transform: rotateY(180deg);
    }
    .jungle-path {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }
    .jungle-monster {
      width: 50px;
      height: 50px;
      filter: grayscale(1);
      opacity: 0.5;
      transition: all 0.3s ease;
    }
    .jungle-monster.active {
      filter: none;
      opacity: 1;
      box-shadow: 0 0 8px 2px #00ffcc;
      border-radius: 6px;
    }
    @media (max-width: 768px) {
      .sides-wrapper {
        flex-direction: column;
        align-items: center;
      }
      .side {
        width: 90%;
        height: 220px;
      }
      .jungle-monster {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-link">üè†</a>
    <div class="social-links">
      <a href="#">Discord</a>
      <a href="#">Twitter</a>
      <a href="#">YouTube</a>
    </div>
  </header>
  <main>
    <div class="sides-wrapper">
      <div class="side" onclick="flipCard(this)">
        <div class="flip-card">
          <div class="flip-card-front">
            <img src="assets/icons/bluebuff.svg" alt="Blue Side">
          </div>
          <div class="flip-card-back">
            <iframe src="https://www.youtube.com/embed/O7WojxuWy38?enablejsapi=1" allowfullscreen></iframe>
          </div>
        </div>
        <div class="jungle-path">
          <img src="assets/icons/monster1.svg" class="jungle-monster" onclick="toggleKill(this)">
          <img src="assets/icons/monster2.svg" class="jungle-monster" onclick="toggleKill(this)">
          <img src="assets/icons/monster3.svg" class="jungle-monster" onclick="toggleKill(this)">
          <img src="assets/icons/monster4.svg" class="jungle-monster" onclick="toggleKill(this)">
          <img src="assets/icons/monster5.svg" class="jungle-monster" onclick="toggleKill(this)">
          <img src="assets/icons/monster6.svg" class="jungle-monster" onclick="toggleKill(this)">
        </div>
      </div>

      <div class="side" onclick="flipCard(this)">
        <div class="flip-card">
          <div class="flip-card-front">
            <img src="assets/icons/redbuff.svg" alt="Red Side">
          </div>
          <div class="flip-card-back">
            <iframe src="https://www.youtube.com/embed/O7WojxuWy38?enablejsapi=1" allowfullscreen></iframe>
          </div>
        </div>
        <div class="jungle-path">
          <img src="assets/icons/monster1.svg" class="jungle-monster" onclick="toggleKill(this)">
          <img src="assets/icons/monster2.svg" class="jungle-monster" onclick="toggleKill(this)">
          <img src="assets/icons/monster3.svg" class="jungle-monster" onclick="toggleKill(this)">
          <img src="assets/icons/monster4.svg" class="jungle-monster" onclick="toggleKill(this)">
          <img src="assets/icons/monster5.svg" class="jungle-monster" onclick="toggleKill(this)">
          <img src="assets/icons/monster6.svg" class="jungle-monster" onclick="toggleKill(this)">
        </div>
      </div>
    </div>
  </main>

  <script>
    function flipCard(container) {
      container.classList.toggle('clicked');
    }
    function toggleKill(el) {
      el.classList.toggle('active');
    }
  </script>
</body>
</html>
