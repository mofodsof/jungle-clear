<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elise - Jungle Clears</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b url('assets/images/splash/elise.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    h1 {
      z-index: 1;
      margin-bottom: 1rem;
    }
    .videos {
      display: flex;
      gap: 2rem;
      z-index: 1;
    }
    .video-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      width: 45vw;
    }
    .video-box:hover {
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 380px;
      border-radius: 10px;
      border: none;
    }
    .label {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>Elise - Jungle Clear</h1>
  <div class="videos">
    <div class="video-box">
      <iframe src="https://www.youtube.com/embed/O7WojxuWy38?enablejsapi=1" allowfullscreen></iframe>
      <div class="label">Blue Side</div>
    </div>
    <div class="video-box">
      <iframe src="https://www.youtube.com/embed/O7WojxuWy38?enablejsapi=1" allowfullscreen></iframe>
      <div class="label">Red Side</div>
    </div>
  </div>
</body>
</html>
