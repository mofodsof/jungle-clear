<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elise - Jungle Clears</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b url('assets/images/splash/elise.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    header {
      position: relative;
      z-index: 2;
      background: rgba(10, 10, 10, 0.85);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .social-links {
      display: flex;
      gap: 1rem;
    }
    .social-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .home-link {
      font-size: 1.5rem;
      font-weight: bold;
      margin-right: auto;
      color: white;
      text-decoration: none;
    }
    .search-bar {
      margin-left: auto;
    }
    .search-bar input {
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    main {
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .videos {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .video-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      width: 45vw;
      min-width: 300px;
    }
    .video-box:hover {
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 380px;
      border-radius: 10px;
      border: none;
    }
    .label {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .videos {
        flex-direction: column;
      }
      .video-box {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <header>
    <div class="social-links">
      <a href="#">Discord</a>
      <a href="#">Twitter</a>
      <a href="#">YouTube</a>
    </div>
    <a href="index.html" class="home-link">üè†</a>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher un champion...">
    </div>
  </header>

  <main>
    <h1>Elise - Jungle Clear</h1>
    <div class="videos">
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/O7WojxuWy38?enablejsapi=1" allowfullscreen></iframe>
        <div class="label">Blue Side</div>
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/O7WojxuWy38?enablejsapi=1" allowfullscreen></iframe>
        <div class="label">Red Side</div>
      </div>
    </div>
  </main>

  <script>
    const searchInput = document.getElementById("searchInput");
    const champions = [
      "Elise", "Fiddlesticks", "Fizz", "Fiora", "Lee Sin", "Jarvan IV", "Kindred", "Kha'Zix",
      "Graves", "Vi", "Nidalee", "Nocturne", "Zac", "Warwick", "Shaco"
    ];

    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();
      const match = champions.find(champ => champ.toLowerCase().startsWith(value));
      if (match) {
        window.location.href = match.toLowerCase() + ".html";
      }
    });
  </script>
</body>
</html>
