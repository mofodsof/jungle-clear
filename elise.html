<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elise - Jungle Clear</title>
  <style>
    body {
      background: url('assets/images/splash/elise.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .social-links a, .home-link {
      color: white;
      margin: 0 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .home-link {
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 2rem;
      min-height: 90vh;
      background: rgba(0, 0, 0, 0.6);
    }
    .side {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 480px;
      transition: transform 0.3s;
    }
    .side:hover {
      transform: scale(1.02);
    }
    .side h2 {
      font-size: 1.5rem;
    }
    .buff-img {
      width: 60px;
      height: 60px;
      margin: 1rem auto;
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    iframe {
      display: none;
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .show iframe {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
    @media (max-width: 768px) {
      .side {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-link">üè†</a>
    <div class="social-links">
      <a href="#">Discord</a>
      <a href="#">Twitter</a>
      <a href="#">YouTube</a>
    </div>
  </header>
  <main>
    <div class="side" id="blueSide">
      <h2>Blue Side</h2>
      <img src="assets/icons/bluebuff.svg" alt="Blue Buff" class="buff-img" onclick="toggleVideo('blueSide')">
      <iframe src="https://www.youtube.com/embed/O7WojxuWy38?enablejsapi=1" allowfullscreen></iframe>
    </div>
    <div class="side" id="redSide">
      <h2>Red Side</h2>
      <img src="assets/icons/redbuff.svg" alt="Red Buff" class="buff-img" onclick="toggleVideo('redSide')">
      <iframe src="https://www.youtube.com/embed/O7WojxuWy38?enablejsapi=1" allowfullscreen></iframe>
    </div>
  </main>
  <script>
    function toggleVideo(id) {
      const container = document.getElementById(id);
      container.classList.toggle('show');
    }
  </script>
</body>
</html>
